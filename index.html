<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Animated Flex Cards</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="container">
        <input type="radio" name="slide" id="c1" />
        <label for="c1" class="card">
          <div class="row">
            <figure class="icon">1</figure>
            <figcaption class="description">
              <h4>Winter</h4>
              <p>Winter has so much to offer - creative activities</p>
            </figcaption>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <figure class="icon">2</figure>
            <figcaption class="description">
              <h4>Digital Technology</h4>
              <p>Gets better every day - stay tuned</p>
            </figcaption>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <figure class="icon">3</figure>
            <figcaption class="description">
              <h4>Globalization</h4>
              <p>Help people around the world</p>
            </figcaption>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <figure class="icon">4</figure>
            <figcaption class="description">
              <h4>New technologies</h4>
              <p>Space engineering becomes more and more advance</p>
            </figcaption>
          </div>
        </label>
      </section>
    </main>
  </body>
</html>
